<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episorder</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="display-1 jumbotron text-center font-weight-bold">Episorder</h1>
    <br>
    <label for="show-name">
        <input type="text" name="show-name" class="mx-3" id="show-name">
    </label>
    <button type="submit" class="btn bg-secondary text-white" id="add">Add Show</button>
    <button type="submit" class="btn bg-secondary text-white" id="sort">Sort Episodes</button>
    <button type="submit" class="btn bg-secondary text-white" id="clear">Clear Results</button>
    
    <section class="card" id="search">
        <div class="card-body border" id="search-options">
            </div>
        </div>
    </section>

    <section class="ml-2" id="chosen">
    </section>

    <section class="mt-3" id="episode-list">
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
